<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>booking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="booking.js"> </script>
</head>

<body>
    <div class="header">
        <h1 class="companyname">CabsOnline</h1>
    </div>
    
    <!-- Form -->
    <form class="form">
        <div class="container">
            <h2 class="text-center">Taxi Booking</h2>
            <div id="bookingResult"></div>
            <br />
            
            <label for="name">*Name: </label>
            <input type="text" id="nameInfo" name="Name" />
            <br />
            
            <label for="phone">*Phone: </label>
            <input type="text" id="phoneInfo" name="Phone" />
            <br />
            
            <h5>Pick-up Detail</h5>
            <label for="dateTime">*Date/Time: </label>
            <input type="datetime-local" id="dateTimeInfo" name="DateTime" />
            <br />
            <label for="streetNumber">*Street Number: </label>
            <input type="text" id="streetNumberInfo" name="StreetNum" />
            <br />
            <label for="streetName">*Street Name: </label>
            <input type="text" id="streetInfo" name="StreetName" />
            <br />
            <label for="suburb">*Suburb: </label>
            <input type="text" id="suburbInfo" name="Suburb" />
            <br />
            <br />
            
            <h5>Drop-Off Detail</h5>
            <label for="destination">*Destination suburb: </label>
            <input type="text" id="destinationInfo" name="DestSurb" />
            <br />
            <br />
            
            <input type="button" value="Submit" id="submitbtn" onClick = "putData()" method="post"/>
            <input type="reset" value="Reset" id="resetbtn"/>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body></html>
