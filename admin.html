<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>booking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script type="text/javascript" src="admin.js"> </script>
</head>

<body>
    <div class="header">
        <h1 class="companyname">CabsOnline</h1>
    </div>
    
    <!-- Assigning Form -->
    <form class="form" id="assignform">
        <div id="assigndiv">
            <h2 class="text-center">Assign Taxi</h2>
            <div id="assignResult"></div>
            <br />
            
            <label for="name">Reference Number: </label>
            <br />
            <input type="text" id="refNum" name="refNum" />
            <br />
            <br />
            <input type="button" value="Assign" id="submit" onClick = "assignTaxi(refNum.value)" method="post"/>
        </div>
    </form>
    
    <!-- Searching Form -->
    <form class="form" id="searchform">
        <div id="searchdiv">
            <h2 class="text-center">Assign Taxi</h2>
            
            <label>Searching Option:</label>
             
            <input type="button" value="View Booking in Next Two Hours" id="submit" onClick = "searchData()" method="POST"/>
            <br />
            
            <br />
            <hr>
            <br />
            <div id="searchResult"></div>
        </div>
    </form>
    
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
